<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üìù User Registration</h1>
    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="address">Address</label>
      <input type="text" id="address" required>

      <label for="gmail">Gmail</label>
      <input type="email" id="gmail" required>

      <label for="seat">Seat Type</label>
      <select id="seat" required>
        <option value="">--Select Seat--</option>
        <option value="VIP">VIP Seat 800P</option>
        <option value="Normal">Normal Seat 500P</option>
      </select>

      <label for="platform">Payment Platform</label>
      <select id="platform" required>
        <option value="">--Select--</option>
        <option value="GCash">GCash</option>
        <option value="PayMaya">PayMaya</option>
        <option value="PayPal">PayPal</option>
      </select>

      <button type="submit">Next</button>
      <button type="button" id="cancelBtn" class="cancel">Cancel</button>
    </form>

    <div id="errorMsg" class="error"></div>
  </div>

  <script src="register.js"></script>
</body>
</html>
